# Fcitx5 Theme Configuration File
# Name: Dracula (New Format)
# Author: Dracula Theme & AI Assistant
# Based on: https://draculatheme.com/spec and User Provided Template

[Info]
Name=Dracula (New Format)
Version=1.1
Author=Dracula Theme & AI Assistant
Desc=Dracula theme using the newer fcitx5/macOS theme format.

# Since Dracula is a dark theme, we'll configure both LightMode and DarkMode
# sections to use Dracula colors. This ensures the theme looks correct
# regardless of the system's light/dark mode setting.
# Setting OverrideDefault=True ensures these settings are used.

[LightMode]
# Override default system light theme? Yes, force Dracula colors.
OverrideDefault=True
# Highlight color (selection background) (Purple)
HighlightColor=#bd93f9
# Highlight color on hover (Current Line)
HighlightHoverColor=#44475a
# Highlight text color (selected text) (Yellow)
HighlightTextColor=#f1fa8c
# Highlight text color on press (Comment - subdued)
HighlightTextPressColor=#6272a4
# Highlight label color (e.g., selected candidate number) (Foreground)
HighlightLabelColor=#f8f8f2
# Highlight comment color (e.g., selected candidate annotation) (Comment)
HighlightCommentColor=#6272a4
# Highlight mark color (Pink)
HighlightMarkColor=#ff79c6
# Panel background color (Background)
PanelColor=#282a36
# Normal text color (Foreground)
TextColor=#f8f8f2
# Normal label color (e.g., candidate number) (Pink)
LabelColor=#ff79c6
# Normal comment color (e.g., candidate annotation) (Comment)
CommentColor=#6272a4
# Paging button color (active arrow/indicator) (Pink)
PagingButtonColor=#ff79c6
# Disabled paging button color (Comment)
DisabledPagingButtonColor=#6272a4
# Preedit text color (Foreground)
PreeditColor=#f8f8f2
# Preedit text color before cursor (Foreground)
PreeditColorPreCursor=#f8f8f2
# Border color (Current Line)
BorderColor=#44475a
# Divider color (Current Line)
DividerColor=#44475a

[DarkMode]
# Override default system dark theme? Yes, ensure our colors are used.
OverrideDefault=True
# Use the same settings as LightMode? No, define explicitly (though they are the same here).
SameWithLightMode=False
# Highlight color (selection background) (Purple)
HighlightColor=#bd93f9
# Highlight color on hover (Current Line)
HighlightHoverColor=#44475a
# Highlight text color (selected text) (Yellow)
HighlightTextColor=#f1fa8c
# Highlight text color on press (Comment - subdued)
HighlightTextPressColor=#6272a4
# Highlight label color (e.g., selected candidate number) (Foreground)
HighlightLabelColor=#f8f8f2
# Highlight comment color (e.g., selected candidate annotation) (Comment)
HighlightCommentColor=#6272a4
# Highlight mark color (Pink)
HighlightMarkColor=#ff79c6
# Panel background color (Background)
PanelColor=#282a36
# Normal text color (Foreground)
TextColor=#f8f8f2
# Normal label color (e.g., candidate number) (Pink)
LabelColor=#ff79c6
# Normal comment color (e.g., candidate annotation) (Comment)
CommentColor=#6272a4
# Paging button color (active arrow/indicator) (Pink)
PagingButtonColor=#ff79c6
# Disabled paging button color (Comment)
DisabledPagingButtonColor=#6272a4
# Preedit text color (Foreground)
PreeditColor=#f8f8f2
# Preedit text color before cursor (Foreground)
PreeditColorPreCursor=#f8f8f2
# Border color (Current Line)
BorderColor=#44475a
# Divider color (Current Line)
DividerColor=#44475a

[Typography]
# Layout (Horizontal/Vertical)
Layout=Horizontal
# Writing mode
WritingMode="Horizontal top-bottom"
# Typography awareness for IM
TypographyAwarenessForIM=True
# Paging buttons style (Arrow/Classic)
PagingButtonsStyle=Arrow

[Background]
# Background image URL (leave empty for solid color)
ImageUrl=
# Enable background blur (requires compositor support)
Blur=True
# Enable window shadow (requires compositor support)
Shadow=True

[Font]
# --- Font Sizes (adjust as needed) ---
TextFontSize=16
LabelFontSize=12
CommentFontSize=12
PreeditFontSize=16

# --- Font Families (leave empty to use system default/fcitx global setting) ---
# You can specify fonts like: 0="PingFang SC" or 0="SF Mono"
# Using '0=' means it's the primary font choice.
[Font/TextFontFamily]
0=
[Font/LabelFontFamily]
0=
[Font/CommentFontFamily]
0=
[Font/PreeditFontFamily]
0=

[Cursor]
# Cursor style (Blink/Static)
Style=Blink
# Cursor character
Text=‚Ä∏

[Highlight]
# Style for the mark next to highlighted item (None/Solid/Text)
MarkStyle=None
# Text to use if MarkStyle=Text (e.g., a symbol or emoji)
MarkText=üêß
# Behavior on hover (None/Highlight) - Highlight will use HighlightHoverColor
HoverBehavior=Highlight

[Size]
# Border width in pixels
BorderWidth=1
# Outer border radius in pixels
BorderRadius=6
# Margin around the panel in pixels
Margin=0
# Inner highlight radius in pixels (use 0 for square, or match BorderRadius for fully rounded)
HighlightRadius=4
# Padding within the panel in pixels
TopPadding=3
RightPadding=7
BottomPadding=3
LeftPadding=7
# Gap between label, text, and comment in pixels
LabelTextGap=6
# Minimum width for vertical layout in pixels
VerticalMinWidth=200
# Width of the divider line in horizontal layout in pixels
HorizontalDividerWidth=1
